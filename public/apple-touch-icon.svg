<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#grad2)"/>

  <!-- Book icon (scaled up) -->
  <g transform="translate(90, 90)">
    <!-- Left page -->
    <path d="M -34 -28 L -34 28 L -3 28 L -3 -28 Z" fill="white" opacity="0.95"/>
    <line x1="-28" y1="-17" x2="-9" y2="-17" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <line x1="-28" y1="-6" x2="-9" y2="-6" stroke="#667eea" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="-28" y1="6" x2="-9" y2="6" stroke="#667eea" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="-28" y1="17" x2="-14" y2="17" stroke="#667eea" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

    <!-- Right page -->
    <path d="M 3 -28 L 3 28 L 34 28 L 34 -28 Z" fill="white" opacity="0.95"/>
    <line x1="9" y1="-17" x2="28" y2="-17" stroke="#764ba2" stroke-width="3" stroke-linecap="round"/>
    <line x1="9" y1="-6" x2="28" y2="-6" stroke="#764ba2" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="9" y1="6" x2="28" y2="6" stroke="#764ba2" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="9" y1="17" x2="22" y2="17" stroke="#764ba2" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

    <!-- Book spine -->
    <rect x="-3" y="-28" width="6" height="56" fill="white" opacity="0.5"/>
  </g>

  <!-- Decorative sparkle elements -->
  <circle cx="34" cy="34" r="4" fill="white" opacity="0.6"/>
  <circle cx="146" cy="34" r="3" fill="white" opacity="0.5"/>
  <circle cx="34" cy="146" r="3" fill="white" opacity="0.5"/>
  <circle cx="146" cy="146" r="4" fill="white" opacity="0.6"/>
</svg>
