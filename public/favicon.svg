<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Book icon -->
  <g transform="translate(64, 64)">
    <!-- Left page -->
    <path d="M -24 -20 L -24 20 L -2 20 L -2 -20 Z" fill="white" opacity="0.95"/>
    <line x1="-20" y1="-12" x2="-6" y2="-12" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="-20" y1="-4" x2="-6" y2="-4" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-20" y1="4" x2="-6" y2="4" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-20" y1="12" x2="-10" y2="12" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

    <!-- Right page -->
    <path d="M 2 -20 L 2 20 L 24 20 L 24 -20 Z" fill="white" opacity="0.95"/>
    <line x1="6" y1="-12" x2="20" y2="-12" stroke="#764ba2" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="-4" x2="20" y2="-4" stroke="#764ba2" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="6" y1="4" x2="20" y2="4" stroke="#764ba2" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="6" y1="12" x2="16" y2="12" stroke="#764ba2" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

    <!-- Book spine -->
    <rect x="-2" y="-20" width="4" height="40" fill="white" opacity="0.5"/>
  </g>

  <!-- Decorative sparkle elements -->
  <circle cx="24" cy="24" r="3" fill="white" opacity="0.6"/>
  <circle cx="104" cy="24" r="2" fill="white" opacity="0.5"/>
  <circle cx="24" cy="104" r="2" fill="white" opacity="0.5"/>
  <circle cx="104" cy="104" r="3" fill="white" opacity="0.6"/>
</svg>
